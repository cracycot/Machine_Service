<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
<header class = "topBar">
    <picture class ="logo" src="../img/Logo.png"> </picture>
    <h1 class="Number">
        <a href="https://wa.me/+79117202500 " class="whatsapp">
            <i class="bi bi-telephone-fill"></i>
            +79117202500
        </a>
    </h1>
</header>
<div class="container">
    <header class="navbar">
        <nav>
            <ul>
                <li><a th:href="@{/#Block1}">Обслуживание</a></li>
                <li><a th:href="@{/#Block2}">Диагностика и ремонт</a></li>
                <li><a th:href="@{/#Block3}">Консультации</a></li>
                <li><a th:href="@{/#Block4}" >Запчасти</a></li><!--                    <i class="bi bi-cart-fill"></i>-->
                <li><a th:href="@{/Basket}" class="bi bi-cart-fill icon-large" id= "Busket" ></a></li>
            </ul>
        </nav>
    </header>
    <div class="line"></div>
    <div class="main-catalog">
        <div class = "Catalog_name">Каталог</div>
        <div class="search-container">
            <form id="searchForm">
                <input type="text" placeholder="Поиск по артикулу..." name="search" id="searchInput">
            </form>
        </div>
        <div class="filter-container">
            <h2>Фильтры</h2>
            <form id="filterForm">
                <label for="brand">Бренд:</label>
                <div class="input-group">
                    <select id="brand" name="brand">
                        <option value="">Выберите бренд</option>
                        <option value="caterpillar">CATERPILLAR</option>
                        <option value="cummins">Cummins</option>
                        <option value="detroitdiesel">DetroitDiesel</option>
                        <option value="fgwilson">FGWilson</option>
                        <option value="perkins">Perkins</option>
                        <option value="maxiforce">Maxiforce</option>
                        <option value="redat">Redat</option>
                        <option value="volvopenta">VolvoPenta</option>
                    </select>
                </div>
                <div class="price">Цена</div>
                <div class="input-group">
                    <input type="number" id="priceFrom" name="priceFrom" placeholder="От" min="0">
                    <input type="number" id="priceTo" name="priceTo" placeholder="До" min="0">
                </div>
                <div class="buttons-group">
                    <button type="submit">Применить фильтры</button>
                    <button type="button" id="resetFilters">Сбросить фильтры</button>
                </div>
            </form>
        </div>
        <div class="catalog">
            <span id="totalPages" style="display: none;" th:text= "${totalPages}"></span>
            <div class="catalog-nav">
                <ul class="catalog-nav-ul">
                    <li class="item">Название</li>
                    <li class="item">Бренд</li>
                    <li class="item">Артикул</li>
                    <li class="item">Цена</li>
                    <li class="item">В наличии</li>
                </ul>
            </div>
            <ul id="itemsList">
            </ul>
            <div class="pagination">
                <button id="prevPage">Предыдущая</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Следующая</button>
            </div>
            <div id="orderModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p>Ваш заказ успешно отправлен!</p>
                </div>
            </div>
            <div id="productModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeProductModal()">&times;</span>
                    <p>Ваш заказ успешно отправлен!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="FooterCatalog"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/add-to-basket.js"></script>
    <script src="/js/ajaxFilter.js"></script>
</div>
</body>
</html>
