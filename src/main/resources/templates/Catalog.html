<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" id="catalogHtml">
<head>
    <title th:text="${title}">Каталог</title>
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=1.0">
</head>
<body id="bodyCatalog">
<header class="topBar">
    <picture class="logo"></picture>
    <h1 class="Number">
        <a href="https://wa.me/+79110272500" class="whatsapp">
            <i class="bi bi-telephone-fill"></i>
            +79110272500
        </a>
    </h1>
</header>
<div class="container" id="containerCatalog">
    <header class="navbar">
        <nav>
            <ul>
                <li><a th:href="@{/#Block1}">Обслуживание</a></li>
                <li><a th:href="@{/#Block2}">Диагностика и ремонт</a></li>
                <li><a th:href="@{/#Block3}">Консультации</a></li>
                <li><a th:href="@{/Catalog}">Запчасти</a></li>
                <li><a th:href="@{/Basket}" class="bi bi-cart-fill icon-large" id="Busket"></a></li>
            </ul>
        </nav>
    </header>
    <div class="line"></div>
    <div class="main-catalog" id="catalog">
        <div class="catalog-container">
            <div class="filter-container">
                <h2>Фильтры</h2>
                <form id="filterForm">
                    <!-- Brand Filter -->
                    <label for="brand">Бренд:</label>
                    <select id="brand" name="brand">
                        <option value="">Выберите бренд</option>
                        <option value="caterpillar">CATERPILLAR</option>
                        <option value="cummins">Cummins</option>
                        <option value="detroitdiesel">Detroit Diesel</option>
                        <option value="fgwilson">FGWilson</option>
                        <option value="perkins">Perkins</option>
                        <option value="maxiforce">Maxiforce</option>
                        <option value="redat">Redat</option>
                        <option value="volvopenta">Volvo Penta</option>
                        <option value="solidtechnologies">Solid Technologies</option>
                        <option value="johndeere">John Deere</option>
                        <option value="interstatemcbee">Interstate McBee</option>
                    </select>

                    <!-- Price Filters -->
                    <label for="priceFrom">Цена от:</label>
                    <input type="number" id="priceFrom" name="priceFrom" placeholder="От" min="0">

                    <label for="priceTo">Цена до:</label>
                    <input type="number" id="priceTo" name="priceTo" placeholder="До" min="0">

                    <!-- Search by Article -->
                    <label for="searchInput">Поиск по артиклу:</label>
                    <input type="text" placeholder="Введите артикул.." name="search" id="searchInput">

                    <!-- Buttons -->
                    <div class="buttons-group">
                        <button type="submit">Применить</button>
                        <button type="button" id="resetFilters">Сбросить</button>
                    </div>
                </form>
            </div>
            <div class="catalog">
                <!-- Hidden element to store total pages -->
                <span id="totalPages" style="display: none;" th:text="${totalPages}"></span>

                <!-- Product Grid -->
                <div id="productGrid" class="product-grid"></div>

                <!-- Pagination Controls -->
                <div class="pagination">
                    <button id="prevPage">Предыдущая</button>
                    <span id="currentPage">1</span>
                    <button id="nextPage">Следующая</button>
                </div>

                <!-- Modals (if needed) -->
                <div id="orderModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <p>Ваш заказ успешно отправлен!</p>
                    </div>
                </div>
                <div id="productModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeProductModal()">&times;</span>
                        <p>Ваш заказ успешно отправлен!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="FooterCatalog"></div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the updated AJAX filter script -->
    <script src="/js/ajaxFilter.js"></script>
</div>
</body>
</html>
